<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'icon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .edit-button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #ff6600;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .edit-button:hover {
        background-color: #b1602b;
    }

        .container {
            max-width: 800px;
            position: relative;
            right: -133px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 10px 10px 115px 0px rgba(0,0,0,0.75);
-webkit-box-shadow: 10px 10px 115px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 10px 10px 115px 0px rgba(0,0,0,0.75);
            border-radius: 10px;
            overflow: hidden; /* Add overflow hidden to container */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            padding-top: 20px; /* Adjusted padding top */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex; /* Use flexbox */
            align-items: center; /* Align items vertically */
            padding: 10px; /* Moved padding from .pro to li */
        }

        .pro {
            flex: 1; /* Take remaining space */
            padding-left: 10px; /* Add padding to the left of text */
        }

        img {
            max-width: 100px; /* Limit image width */
            height: auto;
            margin-right: 10px; /* Add margin to the right of image */
        }
    
          /* Responsive design */
          @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
                position: relative;
                top: 93px;
                width: 260px;
                right: 23px;
            }

            li {
                flex-direction: column; /* Change flex direction to column */
                align-items: center; /* Align items to center */
                text-align: center; /* Center text */
            }

            img {
                margin: 0 auto; /* Center image */
                margin-bottom: 10px; /* Add bottom margin */
            }

            .pro {
                padding: 0; /* Reset padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <ul>
            {% for product in uploaded_products %}
                <li>
                    <img src="{{ product.photo.url }}" alt="{{ product.name }}">
                    <div class="pro">
                        <h3>{{ product.name }}</h3>
                        <p>Price: ${{ product.price }}</p>
                        <p>Description: {{ product.description }}</p>
                        <a href="{% url 'edit_product' pk=product.pk %}" class="edit-button">Edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  
<style>
/* Primary Styles */
*, *::before, *::after {
   box-sizing: border-box;
}

body {
   font-family: sans-serif;
   font-size: 1em;
   color: #333;
}

h1 {
  font-size: 1.4em;
}

em {
   font-style: normal;
}

a {
   text-decoration: none;
   color: inherit;
} 

/* Layout */
.s-layout {
   display: flex;
   width: 100%;
   min-height: 100vh;
}

.s-layout__content {
   display: flex;
   justify-content: center;
   align-items: center;
   flex: 1;
}

/* Sidebar */
.s-sidebar__trigger {
   z-index: 2;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 4em;
   background: #192b3c;
}

.s-sidebar__trigger > i {
   display: inline-block;
   margin: 1.5em 0 0 1.5em;
   color: #f07ab0;
}

.s-sidebar__nav {
   position: fixed;
   top: 0;
   left: -15em;
   overflow: hidden;
   transition: all .3s ease-in;
   width: 15em;
   height: 100%;
   background: #243e56;
   color: rgba(255, 255, 255, 0.7);
}

.s-sidebar__nav:hover,
.s-sidebar__nav:focus,
.s-sidebar__trigger:focus + .s-sidebar__nav,
.s-sidebar__trigger:hover + .s-sidebar__nav {
   left: 0;
}

.s-sidebar__nav ul {
   position: absolute;
   top: 4em;
   left: 0;
   margin: 0;
   padding: 0;
   width: 15em;
}

.s-sidebar__nav ul li {
   width: 100%;
}

.s-sidebar__nav-link {
   position: relative;
   display: inline-block;
   width: 100%;
   height: 4em;
}

.s-sidebar__nav-link em {
   position: absolute;
   top: 50%;
   left: 4em;
   transform: translateY(-50%);
}

.s-sidebar__nav-link:hover {
   background: #4d6276;
}

.s-sidebar__nav-link > i {
   position: absolute;
   top: 0;
   left: 0;
   display: inline-block;
   width: 4em;
   height: 4em;
}

.s-sidebar__nav-link > i::before {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

/* Mobile First */
@media (min-width: 42em) {
   .s-layout__content {
      margin-left: 4em;
   }
   
   /* Sidebar */
   .s-sidebar__trigger {
      width: 4em;
   }
   
   .s-sidebar__nav {
      width: 4em;
      left: 0;
   }
   
   .s-sidebar__nav:hover,
   .s-sidebar__nav:focus,
   .s-sidebar__trigger:hover + .s-sidebar__nav,
   .s-sidebar__trigger:focus + .s-sidebar__nav {
      width: 15em;
   }
}

@media (min-width: 68em) {
   .s-layout__content {
      margin-left: 15em;
   }
   
   /* Sidebar */
   .s-sidebar__trigger {
      display: none
   }
   
   .s-sidebar__nav {
      width: 15em;
   }
   
   .s-sidebar__nav ul {
      top: 1.3em;c
   }
}


</style>
