    <script>
    // JavaScript to handle deletion of items
    document.addEventListener("DOMContentLoaded", function() {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const itemId = this.getAttribute('data-item-id');
                // Here, you can implement the logic to delete the item using AJAX
                if (confirm("Are you sure you want to delete this item?")) {
                    // Proceed with deletion
                    console.log("Item with ID", itemId, "will be deleted.");
                    // Send an AJAX request to delete the item
                    fetch(`/delete_item/${itemId}/`, {
                        method: 'DELETE',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for security
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Item deleted successfully, you can update the UI as needed
                            console.log("Item deleted successfully.");
                            // Reload the page or update the UI to reflect the deletion
                            location.reload(); // Example: Reload the page
                        } else {
                            console.error("Failed to delete item:", response.statusText);
                        }
                    })
                    .catch(error => {
                        console.error("Error deleting item:", error);
                    });
                }
            });
        });
    });
</script>
