<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Weight</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'icon.ico' %}">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
    </head>
    <body>
    
        <div class="section">
            <h2>BMI Calculator</h2>
            <div class="input-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height">
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
            </div>
            <button class="btn-calculate" onclick="calculateBMI()">Calculate BMI</button>
            <div id="result"></div>
        </div>
    </div>
    
    <script>
        function calculateBMI() {
            // Get input values
            var age = parseInt(document.getElementById('age').value);
            var height = parseInt(document.getElementById('height').value) / 100; // Convert height to meters
            var weight = parseInt(document.getElementById('weight').value);
    
            // Calculate BMI
            var bmi = weight / (height * height);
    
            // Display BMI result
            var resultText = '';
            if (isNaN(bmi) || bmi <= 0 || age <= 0 || height <= 0 || weight <= 0) {
                resultText = 'Invalid input. Please enter valid values for age, height, and weight.';
            } else {
                resultText = 'Your BMI is: ' + bmi.toFixed(2);
            }
    
            document.getElementById('result').innerText = resultText;
        }

    </script>
    
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-calculate {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-calculate:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 18px;
        }
    </style>
